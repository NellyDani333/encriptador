<!DOCTYPE html>

<html lang="es-419">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">

        <title> CHALLENGE ENCRIPTADOR </title>
        <link rel="stylesheet" href="style1.css">
        <script type="text/javascript" src= "script.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com"> <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
      
        
    </head>

    <body>
        <div class="contenedor">
            <div class="logo">
                <img class="logoAlura" src="ImgAlura/logo.png">
                <h1 class="title ">Encriptador de mensajes</h1>
            </div>
            
            <div class="panelIzquierdo">
                <input class="textInput" id="inputTexto" type="text" placeholder="Ingrese el texto aquí">

            </div>

            <div class="panelDerecho">
                <img src="ImgAlura/muheco.png" id="imgDerecha">
                <h1 id="texto"> Ningun mensaje fue encontrado</h1>
                <textarea id="texto2" name="name" rows="8" cols="80">Ingresa el texto que desees encriptar o desencriptar</textarea>
                <button id="copiar" type="button" name="button" onclick="copiar()">¡Copiar!</button>

            </div>

            <div class="boton-izquierdo">
                <p id="indicacion">Solo letras minusculas y sin acentos</p>
                <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
                <button type="button" id="btn-desencriptar" onclick = "desencriptar()">Desencriptar</button>
            </div>

            


        </div>


    </body>

    <footer>
       
        <img src="ImgAlura/alura.png" id="logoFooter">
    
        <p class="copyright">&copy Copyright Encriptador Alura -2023</p>
       
    
    </footer>

</html>
